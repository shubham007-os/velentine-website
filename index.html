<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #d63384;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #yes:hover {
            background-color: #ff1493;
        }
        #no {
            background-color: #ffb6c1;
            color: #d63384;
        }
        #no:hover {
            background-color: #ff99aa;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .success {
            display: none;
        }
        .insist {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="proposal">
        <h1>Will You Be My Valentine?</h1>
        <p>My dearest [Girlfriend's Name], you've stolen my heart. Will you be mine forever?</p>
        <button id="yes">Yes! üíï</button>
        <button id="no">No</button>
    </div>
    
    <div class="container success" id="success">
        <h1>Yay! I Love You! üíñ</h1>
        <p>Happy Valentine's Day, my love! Let's make this the best day ever.</p>
        <p>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    </div>
    
    <div class="container insist" id="insist">
        <h1>Are You Sure?</h1>
        <p>Please say yes? My heart can't take it! üò¢</p>
        <button id="yes2">Yes! üíï</button>
        <button id="no2">No</button>
    </div>

    <script>
        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Handle proposal page
        document.getElementById('yes').addEventListener('click', function() {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('success').style.display = 'flex';
        });

        document.getElementById('no').addEventListener('click', function() {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('insist').style.display = 'flex';
        });

        // Handle insist page
        document.getElementById('yes2').addEventListener('click', function() {
            document.getElementById('insist').style.display = 'none';
            document.getElementById('success').style.display = 'flex';
        });

        // Make the "No" button on insist page move
        const noButton = document.getElementById('no2');
        noButton.addEventListener('mouseover', function() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        });
    </script>
</body>
</html>
